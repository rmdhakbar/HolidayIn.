    <div class="wrapper">
      <nav class="nav">

          <i class="bx bx-menu" onclick="myMenuFunction()"></i>

      <!---------------------------------------- Form Box --------------------------------------------->
      <div class="form-box">
        <!------------ Login Form -------------->
        <form action="../src/controllers/login.php" method="post">
          <div class="login-container" id="login">
            <div class="top">
              <span
                >Don't have an account?
                <a href="#" onclick="register()">Register</a></span
              >
              <header>Login</header>
            </div>
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="Username or Email"
                name="email"
              />
              <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                name="password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
              <input type="submit" class="submit" value="Sign In" />
            </div>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="login-check" />
                <label for="login-check"> Remember me </label>
              </div>
              <div class="two">
                <label><a href="#"> Forgot Password? </a></label>
              </div>
            </div>
          </div>
        </form>

        <!------------ Registrasi Form -------------->
        <form action="../src/controllers/Registrasi.php" method="post">
          <div class="register-container" id="register">
            <div class="top">
              <span
                >Have an account? <a href="#" onclick="login()">Login</a></span
              >
              <header>Register</header>
            </div>
            <div class="two-forms">
              <div class="input-box">
                <input
                  type="text"
                  class="input-field"
                  placeholder="Firstname"
                  name="first_name"
                />
                <i class="bx bx-user"></i>
              </div>
              <div class="input-box">
                <input
                  type="text"
                  class="input-field"
                  placeholder="Lastname"
                  name="last_name"
                />
                <i class="bx bx-user"></i>
              </div>
            </div>
            <!-- <div class="input-box">
                    <input type="text" class="input-field" placeholder="Alamat">
                    <i class="bx bx-home"></i>
                </div> -->
            <div class="input-box">
              <input
                type="text"
                class="input-field"
                placeholder="Email"
                name="email"
              />
              <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                class="input-field"
                placeholder="Password"
                name="password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
              <input type="submit" class="submit" value="Register" />
            </div>
            <div class="two-col">
              <div class="one">
                <input type="checkbox" id="register-check" />
                <label for="register-check"> Remember me </label>
              </div>
              <div class="two">
                <label><a href="#">Terms & conditions </a></label>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
